<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="progress__bar">
        <div class="progress__bar-outher">
          <div class="progress__bar-inner">
            <div id="number">5/7</div>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="160px"
            height="160px"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#fff" />
                <stop offset="100%" stop-color="#fff" />
              </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="27" stroke-linecap="round" />
          </svg>
        </div>
      </div>
      <div class="check__list">
        <h5 class="check__list-title">Чек лист</h5>
        <h3 class="check__list-progress">Выполнено: 5 из 7 действий</h3>
        <p class="check__list-text">
          Следующее действие: Созвониться с клиентом до 23.05.24 12:00
        </p>
      </div>
      <button class="btn">Открыть чеклист</button>
    </div>
  </body>
</html>
